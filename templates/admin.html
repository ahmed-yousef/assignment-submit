<!DOCTYPE html>
<html>
<head>
<title>Task Submit</title>

<link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}">
<link rel="stylesheet" href="{{url_for('static',filename='style_admin.css')}}">
<script src="{{url_for('static',filename='jquery-3.2.1.min.js')}}"></script>
<script src="{{url_for('static',filename='bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='script.js')}}"></script>

</head>
<body>
<div id="main"class="container">
  <h1 style="text">Log In</h1><br>
  <form class="form-horizontal " action="{{url_for('log')}}" method="POST" id="form0">
    <div class="form-group" id="ctrl">
	<h3 style="text text-left">Enter user and password</h3>
      <div class="col-sm-10 input-group">
	    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" id="user" placeholder="Enter user name" name="user" required="required">
      </div>
      <div class="col-sm-10 input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>	  
        <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass" required="required">
      </div>  
      <div class="col-sm-offset-1 col-sm-10 input-group">
        <button type="submit" class="btn btn-primary ">Log In</button>
      </div>
	</div>
  </form>
  <label id="statue" class="text text-left text-danger">{{error}}</label>
</div>
</body>
</html>
